<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbox Tool</title>
    <link rel="stylesheet" href="bb_styles.css">
</head>
<body>
    <h1>Beatbox Tool</h1>
    <div id="beatbox-area">
        <button class="beat-button" data-sound="kick">Kick</button>
        <button class="beat-button" data-sound="snare">Snare</button>
        <button class="beat-button" data-sound="hihat">Hi-Hat</button>
        <button class="beat-button" data-sound="clap">Clap</button>
        <button class="beat-button" data-sound="tom">Tom</button>
    </div>
    <script src="bb_script.js"></script>
</body>
</html>
